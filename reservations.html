<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Consultation — LE LAW OFFICE</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="styles.css">

  <!-- Scoped helpers -->
  <style>
    .hide-mobile{display:inline}
    .hide-desktop{display:none}
    @media (max-width:900px){
      .hide-mobile{display:none}
      .hide-desktop{display:block}
    }
    @media (max-width:900px){
      #menu-toggle{display:inline-block}
      .header .bar{position:relative; align-items:center}
      .nav{
        position:absolute; top:100%; left:0; right:0;
        background:#fff; border-top:1px solid var(--line);
        box-shadow:0 10px 20px rgba(0,0,0,.06);
        display:none; padding:6px 0;
      }
      .nav.open{display:block}
      .nav a{display:block; padding:12px 18px; border-top:1px solid var(--line); color:var(--ink); text-decoration:none;}
      .nav a:first-child{border-top:none}
    }
    @media (min-width:901px){
      #menu-toggle{display:none}
      .nav{display:flex; gap:18px; position:static; box-shadow:none; border:0; padding:0;}
      .nav a{border:0; padding:0;}
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container bar">
      <a class="brand" href="index.html"><span class="logo">LE</span> LE LAW OFFICE</a>

      <button id="menu-toggle" class="btn" aria-controls="site-nav" aria-expanded="false">
        Menu
      </button>

      <nav id="site-nav" class="nav">
        <a href="about.html">About</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="index.html#services">Services</a>
        <a href="reservations.html" aria-current="page">Reservations</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container" style="padding:24px 0">
    <h1>Book a Consultation</h1>
    <p class="lead">Choose a time that works for you. You’ll get an automatic confirmation and calendar invite.</p>

    <!-- Desktop: inline Calendly embed -->
    <div class="hide-mobile" style="margin-top:12px">
      <div
        class="calendly-inline-widget"
        id="cal-embed"
        data-url="https://calendly.com/lelawoffice-info/30min"
        style="min-width:320px;height:900px">
      </div>
    </div>

    <!-- Mobile: popup Calendly -->
    <div class="hide-desktop" style="margin-top:12px">
      <a class="btn primary" id="open-cal">Open Calendar &amp; Book</a>
    </div>

    <!-- Calendly script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <!-- Page JS -->
    <script>
      // Mobile Calendly popup
      document.getElementById('open-cal')?.addEventListener('click', function(){
        if (window.Calendly) {
          Calendly.initPopupWidget({ url:'https://calendly.com/lelawoffice-info/30min' });
        }
      });

      // Mobile dropdown nav
      (function(){
        const btn = document.getElementById('menu-toggle');
        const nav = document.getElementById('site-nav');
        if(!btn || !nav) return;

        btn.addEventListener('click', () => {
          const open = nav.classList.toggle('open');
          btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });

        nav.addEventListener('click', (e) => {
          if(e.target.tagName === 'A'){
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });

        window.addEventListener('resize', () => {
          if (window.innerWidth > 900) {
            nav.classList.remove('open');
            btn.setAttribute('aria-expanded','false');
          }
        });
      })();
    </script>
  </main>
</body>
</html>
