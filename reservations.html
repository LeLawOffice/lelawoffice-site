<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Consultation — LE LAW OFFICE</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <style>
    .cal-wrap{width:min(1100px,92%);margin:24px auto;}
    .cal-embed{min-width:320px;height:750px}
    @media (max-width: 900px){
      .cal-embed{height:80vh}
    }
  </style>
</head>
<body>
<header class="header">
  <div class="container bar">
    <a class="brand" href="index.html"><span class="logo">LE</span> LE LAW OFFICE</a>
    <button id="menu-toggle" class="btn" aria-controls="site-nav" aria-expanded="false" style="display:none">Menu</button>
    <nav id="site-nav" class="nav" hidden>
      <a href="about.html">About</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="index.html#services">Services</a>
      <a href="reservations.html" aria-current="page">Reservations</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<main class="cal-wrap">
  <h1>Book a Consultation</h1>
  <p class="lead">Choose a time that works for you. You’ll get an automatic confirmation and calendar invite.</p>

  <div class="hide-mobile">
    <div class="calendly-inline-widget cal-embed"
         data-url="https://calendly.com/lelawoffice-info/30min"></div>
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </div>

  <div class="hide-desktop">
    <p><a class="btn primary" id="open-calendly">Open Calendar & Book</a></p>
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script>
      document.addEventListener('click', function(e){
        if(e.target && e.target.id === 'open-calendly'){
          window.Calendly && Calendly.initPopupWidget({
            url: 'https://calendly.com/lelawoffice-info/30min'
          });
        }
      });
    </script>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('menu-toggle');
    var nav = document.getElementById('site-nav');
    if(!btn || !nav) return;
    btn.addEventListener('click', function(){
      var hidden = nav.hasAttribute('hidden');
      if(hidden){ nav.removeAttribute('hidden'); btn.setAttribute('aria-expanded','true'); }
      else { nav.setAttribute('hidden',''); btn.setAttribute('aria-expanded','false'); }
    });
  });
</script>
</body>
</html>
